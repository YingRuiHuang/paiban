<div class="row">
	<button type="button" class="btn btn-primary" ng-click="add()">添加</button>
</div>

<br />
<div class="row">
	<table class="table">
		<tr>
			<th>#</th>
			<th>部门</th>
			<th>部门信息</th>
			<th>操作</th>
		</tr>
		<tr ng-repeat="dept in allDepartment">
			<td>{{dept.deptno}}</td>
			<td>{{dept.dname}}</td>
			<td>{{dept.describes}}</td>
			<td>
				<button type="button" class="btn btn-default" ng-click="edit(dept)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button> <!--                <button type="button" class="btn btn-danger" ng-click="del(dept)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>-->
			</td>
		</tr>
	</table>
</div>


<!-- Modal -->
<div class="modal fade" id="deptModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modalTitle">Department</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="deptName">Name</label> <input type="text"
							class="form-control" id="deptName" placeholder="Enter name"
							ng-model="selectedDept.dname" />
					</div>
					<div class="form-group">
						<label for="deptDesc">描述</label> <input type="text"
							class="form-control" id="deptDesc" placeholder="Enter name"
							ng-model="selectedDept.describes" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="save()">Save</button>
			</div>
		</div>
	</div>
</div>
